    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url('imagens/gerais/fundo_site.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        min-height: 100vh;
        overflow-y: auto;
        max-width: 100%;
      }

      header {
        background-color: transparent;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
      }

      header img {
        width: 120px;
        height: 120px;
        margin: 0;
        padding: 0;
      }

      header h1 {
        font-size: 31px;
        color: #f8f4ef;
        text-shadow: 2px 2px 4px #000;
        font-family: "Marck Script", cursive;
        margin-bottom: 10px;
        margin-top: 0;
        padding: 0;
      }

      nav {
        display: flex;
        gap: 1em;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        padding: 7px;
        background-color: #8b9b82;
        color: #f8f4ef;
        text-decoration: none;
        border-radius: 15px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #f8f4ef;
        color: #2a2e30;
      }

      .FraseInicial {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        margin-bottom: 0;
      }

      .FolhaEsquerda,
      .FolhaDireita {
        width: 200px;
        height: auto;
        margin: 10px;
      }

      div h1 {
        font-family: "Whisper", cursive, Arial, sans-serif;
        font-size: 70px;
        color: #f8f4ef;
        text-shadow: 2px 2px 4px #2a2e30;
        text-align: center;
        font-style: italic;
        margin: 10px;
        font-weight: normal;
      }

      footer {
        background-color: transparent;
        color: #f8f4ef;
        text-align: center;
        padding: 20px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
        z-index: 1000;
      }

      .social-icons {
        margin-bottom: 10px;
      }

      .social-icons a img {
        width: 25px;
        height: 25px;
        margin: 0 10px;
      }

      .copyright {
        margin-top: 10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      /* Estilo do menu personalizado */
      #customMenu {
          position: absolute;
          background: rgba(0,0,0,0.9);
          color: #fff;
          padding: 10px 15px;
          border-radius: 8px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          display: none;
          z-index: 9999;
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
          user-select: none;
      }

      /* Works on Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #8b9b82 #2a2e30;
      }

      /* Works on Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 12px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #8b9b82;
        border-radius: 20px;
        border: 3px solid #2a2e30;
      }

      /* Media query para dispositivos móveis */
      @media (max-width: 800px) {
        body {
          background-size: cover;
          background-attachment: fixed;
          background-position: top center;
          padding-top: 0;
          padding-left: 10px;
          padding-right: 10px;
          overflow-x: hidden;
          overflow-y: hidden;
        }

        nav {
          gap: 0.5em;
        }

        nav a {
          padding: auto;
          max-width: 100px;
          font-size: 14px;
        }

        header img {
          width: 70px;
          height: 70px;
        }

        header {
          padding-top: 20px;
          margin-bottom: 0;
        }

        header h1 {
          margin-bottom: 0;
        }

        .FolhaEsquerda,
        .FolhaDireita {
          width: 90px;
        }

        div h1 {
          font-size: 29px;
        }

        .FraseInicial {
          padding-top: 10px;
          margin-top: 0;
          margin-bottom: 20px;
        }

        .FraseInicial img {
          margin: 0;
        }
      }

    </style>
    
</head>
<body>

  <footer>
    <div class="social-icons">
        <a href="https://www.instagram.com/hugosilvaphotography" target="_blank"><img src="imagens/gerais/Icon Instagram Branco.svg" alt="Instagram"></a>

        <a href="https://www.tiktok.com/@hugosilvaphotography?_t=8fK02AtCQ5p&_r=1" target="_blank"><img src="imagens/gerais/Icon TikTok Branco.svg" alt="TikTok"></a>
    </div>
    
    <a rel='nofollow' href='https://www.casamentos.pt' title='Casamentos.pt'><img alt='Casamentos.pt' src='https://www.casamentos.pt/images/sellos/partner--pp161403.png' style='border-width:0px;' /></a>

      <div class="copyright">
          &copy;2025 Hugo Silva Photography - por Diogo Pereira

</footer>

    <div id="customMenu">
        © Hugo Silva Photography
    </div>

    <script>
        const menu = document.getElementById("customMenu");

        // Mostra o menu personalizado no clique direito
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            menu.style.top = e.pageY + "px";
            menu.style.left = e.pageX + "px";
            menu.style.display = "block";
        });

        // Esconde o menu ao clicar em qualquer lado
        document.addEventListener("click", function() {
            menu.style.display = "none";
        });
    </script>

</body>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/gerais/Mancha Verde.png">
    <title>Hugo Silva Photography</title>

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('imagens/gerais/fundo_site.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: transparent;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        header img {
            width: 120px;
            height: 120px;
            margin: 0;
            padding: 0;
        }

        header h1 {
            font-size: 31px;
            color: #f8f4ef;
            text-shadow: 2px 2px 4px #000;
            font-family: "Marck Script", cursive;
            margin-bottom: 10px;
            margin-top: 0;
            padding: 0;
        }

        nav {
            display: flex;
            gap: 1em;
            flex-wrap: wrap; /* Permite que os links se ajustem e quebrem linha em telas menores */
            justify-content: center;
        }
        nav a {
            padding: 7px;
            background-color: #8b9b82;
            color: #f8f4ef;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #f8f4ef;
            color: #2a2e30;
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 600px) {
            body {
                padding-top: 150px; /* Adiciona espaço para o cabeçalho fixo em dispositivos móveis */
            }
            nav {
                flex-direction: column; /* Alinha os links verticalmente em telas pequenas */
                gap: 0.5em; /* Reduz o espaço entre os links */
            }
            nav a {
                padding: 10px;
                width: 100%;
                max-width: 200px; /* Define uma largura máxima para os links */
                text-align: center; /* Centraliza o texto dos links */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/gerais/Mancha Verde.png" alt="Hugo Silva Photography Logo">
        <h1>Hugo Silva Photography</h1>
        <nav>
            <a href="/">Página Inicial</a>
            <a href="/sobre.html">Sobre</a>
            <a href="/testemunhos.html">Testemunhos</a>
            <a href="/serviços.html">Serviços</a>
            <a href="/portfolio.html">Portfólio</a>
            <a href="/contactos.html">Contactos</a>
        </nav>
    </header>
</body>
</html>

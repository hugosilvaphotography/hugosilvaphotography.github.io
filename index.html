<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">

    <title>Hugo Silva Photography | Fotógrafo no Porto</title>

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url('imagens/gerais/fundo_site.png');
        background-size: cover; /* Experimente alterar para 'contain' se necessário */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        padding-top: 350px;
        margin: 0;
        min-height: 100vh;
        overflow-y: scroll;
        max-width: 100%;
      }

      header {
        background-color: transparent;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
      }

      header img {
        width: 120px;
        height: 120px;
        margin: 0;
        padding: 0;
      }

      header h1 {
        font-size: 31px;
        color: #f8f4ef;
        text-shadow: 2px 2px 4px #000;
        font-family: "Marck Script", cursive;
        margin-bottom: 10px;
        margin-top: 0;
        padding: 0;
      }

      nav {
        display: flex;
        gap: 1em;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        padding: 7px;
        background-color: #8b9b82;
        color: #f8f4ef;
        text-decoration: none;
        border-radius: 15px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #f8f4ef;
        color: #2a2e30;
      }

      .FraseInicial {
        display: flex;
        justify-content: center; /* Alinha os itens ao centro horizontalmente */
        align-items: center; /* Alinha os itens ao centro verticalmente */
        margin-bottom: 200px; /* Ajuste de margem conforme necessário */
      }

      .FolhaEsquerda,
      .FolhaDireita {
        width: 200px;
        height: auto;
        margin: 10px; /* Espaçamento entre os elementos */
      }

      div h1 {
        font-family: "Whisper", cursive, Arial, sans-serif;
        font-size: 70px; /* Ajuste o tamanho do texto conforme necessário */
        color: #f8f4ef;
        text-shadow: 2px 2px 4px #2a2e30;
        text-align: center;
        font-style: italic;
        margin: 10px; /* Espaçamento entre o texto e as imagens */
        font-weight: normal;
      }


      footer {
        background-color: transparent;
        color: #f8f4ef;
        text-align: center;
        padding: 40px 0;
        position: relative;
        z-index: 1000;
      }

      .social-icons {
        margin-bottom: 10px;
      }

      .social-icons a img {
        width: 25px;
        height: 25px;
        margin: 0 10px;
      }

      .copyright {
        margin-top: 10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      /* Works on Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #8b9b82 #2a2e30;
      }

      /* Works on Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 12px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #8b9b82;
        border-radius: 20px;
        border: 3px solid #2a2e30;
      }

      /* Media query para dispositivos móveis */
      @media (max-width: 600px) {
        body {
          padding-top: 150px;
          padding-left: 10px;
          padding-right: 10px;
          overflow-x: hidden;
        }

        nav {
          gap: 0.5em; /* Reduz o espaço entre os links */
        }

        nav a {
          padding: auto; /* Ajusta o padding dos links */
          max-width: 100px; /* Reduz a largura máxima para os links */
          font-size: 14px; /* Ajusta o tamanho da fonte dos links */
        }

        header img {
          width: 70px;
          height: 70px;
        }

        header h1 {
          font-size: 22px;
          margin-bottom: 5px;
        }

        .FolhaEsquerda,
        .FolhaDireita {
          width: 90px;
        }

        div h1 {
          font-size: 30px;
        }

        .FraseInicial {
          padding-top: 100px;
          margin-bottom: 100px;
          align-items: center;
        }

        .FraseInicial img {
          margin: 0;
        }
      }

    </style>
    
</head>
<body>
    <header>
        <img src="imagens/gerais/Logo - Letras Brancas.png" alt="Hugo Silva Photography Logo">
        
        <nav>
            <a href="/">Página Inicial</a>
            <a href="/equipa.html">Equipa</a>
            <a href="/testemunhos.html">Testemunhos</a>
            <a href="/portfolio.html">Portfólio</a>
            <a href="/contactos.html">Contactos</a>
        </nav>
    </header>

    <div id="FraseInicial" class="FraseInicial">
      <img src="imagens/gerais/folha dourada_esquerda.png" class="FolhaEsquerda" alt="Folha Dourada Esquerda">
      <h1 class="Texto">Fotografar é eternizar um segundo...</h1>
      <img src="imagens/gerais/folha dourada_direita.png" class="FolhaDireita" alt="Folha Dourada Direita">
    </div>
    
  <footer>
    <div class="social-icons">
        <a href="https://www.instagram.com/hugosilvaphotography" target="_blank"><img src="imagens/gerais/Icon Instagram Branco.svg" alt="Instagram"></a>
        <a href="https://www.facebook.com/hugosilvaphotography/" target="_blank"><img src="imagens/gerais/Icon Facebook Branco.svg" alt="Facebook"></a>
        <a href="https://www.tiktok.com/@hugosilvaphotography?_t=8fK02AtCQ5p&_r=1" target="_blank"><img src="imagens/gerais/Icon TikTok Branco.svg" alt="TikTok"></a>
        <a href="mailto:hugosilvaphotography@hotmail.com"><img src="imagens/gerais/Icon Email Branco.svg" alt="Email"></a>
    </div>
    
    <a rel='nofollow' href='https://www.casamentos.pt' title='Casamentos.pt'><img alt='Casamentos.pt' src='https://www.casamentos.pt/images/sellos/partner--pp161403.png' style='border-width:0px;' /></a>
    
    <div class="copyright">
        &copy;2024 por Hugo Silva Photography
    </div>
</footer>
</body>
</html>

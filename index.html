    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url('imagens/gerais/fundo_site.png');
        background-size: cover; /* Experimente alterar para 'contain' se necessário */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-top: 350px;
        margin: 0;
        min-height: 100vh;
        overflow-y: scroll;
        max-width: 100%;
      }

      header {
        background-color: transparent;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
      }

      header img {
        width: 120px;
        height: 120px;
        margin: 0;
        padding: 0;
      }

      header h1 {
        font-size: 31px;
        color: #f8f4ef;
        text-shadow: 2px 2px 4px #000;
        font-family: "Marck Script", cursive;
        margin-bottom: 10px;
        margin-top: 0;
        padding: 0;
      }

      nav {
        display: flex;
        gap: 1em;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        padding: 7px;
        background-color: #8b9b82;
        color: #f8f4ef;
        text-decoration: none;
        border-radius: 15px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #f8f4ef;
        color: #2a2e30;
      }

      .FraseInicial {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        padding-bottom: 200px;
      }

      .FolhaEsquerda {
        left: 20px;
      }

      .FolhaEsquerda img {
        height: 200px;
      }

      .FolhaDireita {
        right: 20px;
      }

      .FolhaDireita img {
        height: 200px;
      }

      .Texto p {
        font-family: "Whisper", cursive, Arial, sans-serif;
        font-size: 75px;
        color: #f8f4ef;
        text-shadow: 2px 2px 4px #2a2e30;
        text-align: center;
        font-style: italic;
      }

      footer {
        background-color: transparent;
        color: #f8f4ef;
        text-align: center;
        padding: 40px 0;
        position: relative;
        z-index: 1000;
      }

      .social-icons {
        margin-bottom: 10px;
      }

      .social-icons a img {
        width: 25px;
        height: 25px;
        margin: 0 10px;
      }

      .copyright {
        margin-top: 10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      /* Works on Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #8b9b82 #2a2e30;
      }

      /* Works on Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 12px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #8b9b82;
        border-radius: 20px;
        border: 3px solid #2a2e30;
      }

      /* Media query para dispositivos móveis */
      @media (max-width: 400px) {
        body {
          padding-top: 100px;
          width: 100%; 
        }

        nav {
          gap: 0.5em; /* Reduz o espaço entre os links */
        }

        nav a {
          padding: 6px; /* Ajusta o padding dos links */
          max-width: 80px; /* Reduz a largura máxima para os links */
          font-size: 14px; /* Ajusta o tamanho da fonte dos links */
        }

        header img {
          width: 70px; /* Ajusta o tamanho do logo para dispositivos móveis */
          height: 70px;
        }

        header h1 {
          font-size: 22px; /* Ajusta o tamanho da fonte do título para dispositivos móveis */
          margin-bottom: 5px;
        }

        .FraseInicial {
          width: 100%;
          height: 300px;
          padding-bottom: 20px;
        }

        .FolhaEsquerda {
          left: 10px;
        }

        .FolhaDireita {
          right: 10px;
        }

        .Texto p {
          font-size: 15px; /* Ajusta o tamanho do texto principal */
        }

        .FolhaEsquerda img,
        .FolhaDireita img {
          height: 20px; /* Ajusta a altura das imagens das folhas */
        }
      }

    </style>
    
</head>

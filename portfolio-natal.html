    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2a2e30;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
            overflow-y: scroll;
        }

        header {
            background-color: transparent;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 50px;
        }

        header img {
            width: 120px;
            height: 120px;
            margin: 0;
            padding: 0;
        }

        header h1 {
            font-size: 31px;
            color: #f8f4ef;
            text-shadow: 2px 2px 4px #2a2e30;
            font-family: "Marck Script", cursive;
            margin-bottom: 10px;
            margin-top: 0;
            padding: 0;
        }

        nav {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            padding: 7px;
            background-color: #8b9b82;
            color: #f8f4ef;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f8f4ef;
            color: #2a2e30;
        }

        .container {
            width: 100%;
            max-width: 78rem;
            margin: auto;
        }

        .container h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: #f8f4ef;
            margin-bottom: 50px;
            margin-top: 0;
            text-align: center;
        }

        .image-galery a {
            font-family: 'Roboto', sans-serif;
            font-size: 10px;
            width: 100%;
            height: 25rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .image-galery a ion-icon {
            display: none;
            font-size: 3rem;
            position: relative;
            z-index: 100;
            padding: 1rem 3rem;
            border: 2px solid #2a2e30 .6;
            border-radius: .4rem;
            opacity: 0;
            transition: opacity .5s;
        }

        .image-galery a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgb(255, 255, 255, .8);
            opacity: 0;
            transition: opacity .5s;
        }

        .image-galery a:hover ion-icon,
        .image-galery a:hover::before{
            opacity: 1;
        }

    <script>
        // Array com as URLs das imagens
        const images = Array.from(document.querySelectorAll('.image-galery a')).map(a => a.href);

        // Função para abrir o modal
        function openModal(index) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('img01');
            modal.style.display = 'flex';
            modalImg.src = images[index];
            currentIndex = index;
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Função para navegar entre as imagens
        function navigate(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Event listeners
        document.querySelectorAll('.image-galery a').forEach((a, index) => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                openModal(index);
            });
        });

        document.querySelector('.close').addEventListener('click', closeModal);
        document.querySelector('.prev').addEventListener('click', () => navigate(-1));
        document.querySelector('.next').addEventListener('click', () => navigate(1));

        // Fechar o modal ao clicar fora da imagem
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('myModal')) {
                closeModal();
            }
        });

        let currentIndex = 0;
    </script>

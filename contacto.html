<head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #2a2e30;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            padding-top: 300px;
            margin: 0;
            min-height: 100vh;
            overflow-y: scroll;
        }

        header {
            background-color: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        header img {
            width: 120px;
            height: 120px;
            margin: 0;
            padding: 0;
        }

        header h1 {
            font-size: 31px;
            color: #f8f4ef;
            text-shadow: 2px 2px 4px #000;
            font-family: "Marck Script", cursive;
            margin-bottom: 10px;
            margin-top: 0;
            padding: 0;
        }

        nav {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            padding: 7px;
            background-color: #8b9b82;
            color: #f8f4ef;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f8f4ef;
            color: #2a2e30;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .container form {
            width: 95%;
            max-width: 800px;
            background-color: #8b9b82;
            padding: 40px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .form-title {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            color: #f8f4ef;
            margin-bottom: 10px;
            margin-top: 0;
            text-align: center;
        }

        .form-subtitle {
            font-family: 'Wittgenstein', sans-serif;
            font-size: 16px;
            color: #f8f4ef;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .container form label {
            font-family: 'Wittgenstein', sans-serif;
            font-size: 14px;
            color: #f8f4ef;
            display: block;
            margin-bottom: 5px;
        }

        .container form input,
        .container form textarea,
        .container form button {
            width: calc(50% - 10px);
            background-color: #d1d5db;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Wittgenstein', sans-serif;
            font-size: 14px;
            color: #2a2e30;
            box-sizing: border-box;
        }

        /* Remove o outline preto quando clica nos elementos */
        .container form input:focus,
        .container form textarea:focus,
        .container form button:focus,
        .container form input[type="radio"]:focus {
            outline: none;
            border: 2px solid #f8f4ef;
        }

        .container form .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px; /* Reduzido de 15px para 10px */
            align-items: flex-start;
        }

        .container form .radio-group label {
            display: flex;
            align-items: center;
            font-family: 'Wittgenstein', sans-serif;
            font-size: 14px;
            color: #f8f4ef;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            margin-bottom: 0;
            line-height: 1.2;
            min-width: 0;
        }

        .container form .radio-group input[type="radio"] {
            width: 16px;
            height: 16px;
            margin: 0 4px 0 0;
            padding: 0;
            flex-shrink: 0;
            vertical-align: middle;
        }

        .container form input[type="text"],
        .container form input[type="email"],
        .container form input[type="date"] {
            width: 100%;
        }

        .container form textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }

        .container form button {
            width: 100%;
            background-color: #9da5aa;
            color: #2a2e30;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .container form button:hover {
            background-color: #2a2e30;
            color: #f8f4ef;
        }

        .container form input[type="text"]:nth-child(odd),
        .container form input[type="email"] {
            margin-right: 20px;
        }

        .container section a img {
            width: 25px;
            height: 25px;
        }

        footer {
            background-color: transparent;
            color: #f8f4ef;
            text-align: center;
            padding: 40px 0;
            position: relative;
            z-index: 1000;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a img {
            width: 25px;
            height: 25px;
            margin: 0 10px;
        }

        .copyright {
            margin-top: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #8b9b82 #2a2e30;
        }

        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #8b9b82;
            border-radius: 20px;
            border: 3px solid #2a2e30;
        }

        /* Mobile */
        @media (max-width: 600px) {
            body {
                padding-top: 170px;
                overflow-x: hidden;
            }

            nav {
                gap: 0.5em;
            }

            nav a {
                padding: auto;
                max-width: 100px;
                font-size: 14px;
            }

            header img {
                width: 70px;
                height: 70px;
            }

            header h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .container {
                flex-direction: column;
                margin-right: 0;
                margin-left: 0;
                padding: 20px;
            }

            .container form {
                width: 100%;
                padding: 20px;
                margin-top: 0;
            }

            .form-title {
                font-size: 32px;
            }

            .container form input,
            .container form textarea,
            .container form button {
                width: 100%;
            }

            .container form input[type="text"]:nth-child(odd),
            .container form input[type="email"] {
                margin-right: 0;
            }

            .container form .radio-group {
                gap: 5px;
                margin-bottom: 3px;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="imagens/gerais/Logo - Letras Verdes.png" alt="Hugo Silva Photography Logo">

    <nav>
        <a href="/">Página Inicial</a>
        <a href="/equipa.html">Equipa</a>
        <a href="/testemunhos.html">Testemunhos</a>
        <a href="/portfolio.html">Portfólio</a>
        <a href="/contacto.html">Contacto</a>
    </nav>
</header>

<div class="container">
    <form action="https://submit-form.com/XGLJND8S7">
        <h1 class="form-title">Entre em contacto</h1>
        <p class="form-subtitle">Porto, Portugal</p>

        <input
                type="hidden"
                name="_redirect"
                value="https://hugosilvaphotography.github.io/obrigado"
        />

        <label for="nome"><b>Nome <span style="color: red;">*</span></b></label>
        <input type="text" id="nome" name="nome" required/><br><br>

        <label for="email"><b>Email <span style="color: red;">*</span></b></label>
        <input type="email" id="email" name="email" required/><br><br>

        <label for="tipo"><b>Tipo de Sessão/Evento <span style="color: red;">*</span></b></label>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Grávida" value="Grávida" required>
            <label for="Grávida">Grávida</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Bebé" value="Bebé">
            <label for="Bebé">Bebé</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Batizado" value="Batizado">
            <label for="Batizado">Batizado</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Comunhão" value="Comunhão">
            <label for="Comunhão">Comunhão</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Gerações" value="Gerações">
            <label for="Gerações">Gerações</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Casamento" value="Casamento">
            <label for="Casamento">Casamento</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Natal" value="Natal">
            <label for="Natal">Natal</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="tipo" id="Outro" value="outro">
            <label for="Outro">Outro</label>
        </div>
        <br>

        <label for="local"><b>Local (cidade, espaço ou morada aproximada) <span style="color: red;">*</span></b><br>
            <u>Se possível deixe o link para o Google Maps.<br>
                Se não for um evento, escreva "não se aplica".</u></label>
        <input type="text" id="local" name="local" required/><br><br>

        <label for="data"><b>Data <span style="color: red;">*</span></b><br>
            <u>Se não for um evento, coloque uma data aproximada.</u></label>
        <input type="date" id="data" name="data" required/><br><br>


        <label for="como"><b>Como nos conheceu? <span style="color: red;">*</span></b></label>
        <div class="radio-group">
            <input type="radio" name="como" id="Instagram" value="Instagram" required>
            <label for="Instagram">Instagram</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="como" id="Facebook" value="Facebook">
            <label for="Facebook">Facebook</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="como" id="TikTok" value="TikTok">
            <label for="TikTok">TikTok</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="como" id="Casamentos.pt" value="Casamentos.pt">
            <label for="Casamentos.pt">Casamentos.pt</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="como" id="Recomendação" value="Recomendação">
            <label for="Recomendação">Recomendação</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="como" id="Outro" value="outro">
            <label for="Outro">Outro</label>
        </div>
        <br>

        <label for="mensagem"><b>Mensagem <span style="color: red;">*</span></b></label>
        <textarea
                id="mensagem"
                name="mensagem"
                required
        ></textarea>

        <div class="g-recaptcha" data-sitekey="6LeL_NcpAAAAAGvnMjwe2OxhehQcvtkW6oGxO-Wk"></div>

        <button type="submit"><b>Enviar</b></button>
    </form>
</div>

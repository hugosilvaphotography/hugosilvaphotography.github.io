        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #8b9b82;
            font-size: 40px;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: #8b9b82;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover, .close:hover {
            color: #f8f4ef;
        }

        footer {
            background-color: transparent;
            color: #f8f4ef;
            text-align: center;
            padding: 40px 0;
            position: relative;
            z-index: 1000;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a img {
            width: 25px;
            height: 25px;
            margin: 0 10px;
        }

        .copyright {
            margin-top: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Works on Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #8b9b82 #2a2e30;
        }

        /* Works on Chrome, Edge, and Safari */
        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #8b9b82;
            border-radius: 20px;
            border: 3px solid #2a2e30;
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 600px) {
            body {
                padding-left: 10px;
                padding-right: 10px;
                overflow-x: hidden;
            }

            nav {
                gap: 0.5em;
            }

            nav a {
                padding: auto;
                max-width: 100px;
                font-size: 14px;
            }

            header img {
                width: 70px;
                height: 70px;
            }

            header h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .container h2 {
                font-size: 30px;
                margin-bottom: 30px;
            }

            .image-galery {
                grid-gap: 0.5rem;
            }

            .image-galery a {
                height: 12rem; /* Altura base para todas as imagens */
            }

    <script>
        // Array com as URLs das imagens
        const images = Array.from(document.querySelectorAll('.image-galery a')).map(a => a.href);

        // Função para abrir o modal
        function openModal(index) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('img01');
            modal.style.display = 'flex';
            modalImg.src = images[index];
            currentIndex = index;
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Função para navegar entre as imagens
        function navigate(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Event listeners
        document.querySelectorAll('.image-galery a').forEach((a, index) => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                openModal(index);
            });
        });

        document.querySelector('.close').addEventListener('click', closeModal);
        document.querySelector('.prev').addEventListener('click', () => navigate(-1));
        document.querySelector('.next').addEventListener('click', () => navigate(1));

        // Fechar o modal ao clicar fora da imagem
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('myModal')) {
                closeModal();
            }
        });

        let currentIndex = 0;
    </script>

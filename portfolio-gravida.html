    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2a2e30;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
            overflow-y: scroll;
        }

        header {
            background-color: transparent;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 50px;
        }

        header img {
            width: 120px;
            height: 120px;
            margin: 0;
            padding: 0;
        }

        header h1 {
            font-size: 31px;
            color: #f8f4ef;
            text-shadow: 2px 2px 4px #2a2e30;
            font-family: "Marck Script", cursive;
            margin-bottom: 10px;
            margin-top: 0;
            padding: 0;
        }

        nav {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            padding: 7px;
            background-color: #8b9b82;
            color: #f8f4ef;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f8f4ef;
            color: #2a2e30;
        }

        .container {
            width: 100%;
            max-width: 115rem;
            margin: auto;
        }

        .container h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: #f8f4ef;
            margin-bottom: 50px;
            margin-top: 0;
            text-align: center;
        }

        .image-galery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            grid-gap: 1.5rem;
            grid-template-areas: 
                'Sara1 Sara2 Sara3 Sara4'
                'Sara5 Sara6 Sara7 Sara8'
                'Sara9 Sara10 Sara11 Sara12'
                'Sara9 Sara10 Sara11 Sara13'
        }

        .image-galery a {
            font-family: 'Roboto', sans-serif;
            font-size: 10px;
            width: 100%;
            height: 25rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .image-galery a ion-icon {
            display: none;
            font-size: 3rem;
            position: relative;
            z-index: 100;
            padding: 1rem 3rem;
            border: 2px solid #2a2e30 .6;
            border-radius: .4rem;
            opacity: 0;
            transition: opacity .5s;
        }

        .image-galery a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgb(255, 255, 255, .8);
            opacity: 0;
            transition: opacity .5s;
        }

        .image-galery a:hover ion-icon,
        .image-galery a:hover::before{
            opacity: 1;
        }

        .Sara1 {
            grid-area: Sara1;
            min-height: 51.5rem;
            background-image: url("imagens/sessões/grávidas/1.jpg");
        }

        .Sara2 {
            grid-area: Sara2;
            min-height: 51.5rem;
            background-image: url("imagens/sessões/grávidas/2.jpg");
        }

        .Sara3 {

            min-height: 51.5rem;

        }

        .Sara4 {

        .Sara9 {

        footer {
            background-color: transparent;
            color: #f8f4ef;
            text-align: center;
            padding: 40px 0;
            position: relative;
            z-index: 1000;
        }

        .social-icons {

        }

        .social-icons a img {
            width: 25px;

            margin: 0 10px;
        }

        .copyright {
            margin-top: 10px;

        /* Works on Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #8b9b82 #2a2e30;
        }

        /* Works on Chrome, Edge, and Safari */
        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #8b9b82;
            border-radius: 20px;
            border: 3px solid #2a2e30;
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 600px) {
            body {
                padding-left: 10px;
                padding-right: 10px;
                overflow-x: hidden;
            }

            nav {
                gap: 0.5em; /* Reduz o espaço entre os links */
            }

            nav a {
                padding: auto; /* Ajusta o padding dos links */
                max-width: 100px; /* Reduz a largura máxima para os links */
                font-size: 14px; /* Ajusta o tamanho da fonte dos links */
            }

            header img {
                width: 70px;
                height: 70px;
            }

            header h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .container h2 {
                font-size: 30px;
                margin-bottom: 30px;
            }

            .image-galery {
                display: flex;
                flex-direction: column;
            }
        }
